{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-semibold mb-4 text-center">Create an account on <span class="text-[var(--berry-pink)]">OtakuTrack</span></h2>
  <form method="POST" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Username:</label>
      <input type="text" name="username" required class="w-full border rounded px-3 py-2">
    </div>

    <div>
      <label class="block mb-1 font-medium">Password:</label>
      <input type="password" name="password" required class="w-full border rounded px-3 py-2">
    </div>

    <button type="submit" class="w-full bg-[var(--berry-pink)] text-white py-2 rounded hover:bg-[var(--deep-red)] transition">Register</button>
  </form>

  <p class="mt-4 text-center text-sm">
    Already have an account?
    <a href="{{ url_for('auth.login') }}" class="text-[var(--berry-pink)] underline">Login here</a>
  </p>
</div>
{% endblock %}
